    <!--This form is to collect my name and email-->
    <h1> My form</h1>

    <form> 
        <!-- Name field -->
        <div>
         <label for="fullname"> Your full name</label>
        <input
            type="text"
            id="fullname" name="name">
            <required 
            minlength="2"
            maxlength="100"
            pattern="[A-Za-zi]"
        >
        <!--pattern: no sepcial characters or numbers-->
        </div>
        <br>
        <!--Email field-->
        <div>
         <label for="email">Your email:</label>
         <input type="email" 
         id="email" 
         name="email"> 
         <required
        minlength="2"
        maxlength="100"
        pattern="[A-Za-zi]"
        > 
        <!--Message field-->
        <div>
        <br>
         <label for="message">Your message:</label>
        <input type="message" 
        id="message" 
        name="message"> 
        <required
        minlength="2"
        maxlength="100"
        pattern="[A-Za-zi]"
        >
        <!--Telephone field-->
        <div> 
        <br>
         <label for="telephone">Your telephone</label>
        <input type="telephone" 
        id="telephone" 
        name="telephone"
        <required
        minlength="2"
        maxlength="100"
        pattern="[A-Za-zi]"
        >
        
        <div>
        <br>
        <button type="submit">Submit the form</button>
        </div>


    </form>
